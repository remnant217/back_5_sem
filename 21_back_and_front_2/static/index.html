<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Чат-бот</title>
    <link rel="stylesheet" href="/static/style.css">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=zGS5P6EX0G0RioTnxvn1DKVpVMkAtXE2F56QImxNrttuHG5JCFYlJvItW-S_maaoi7cAJ7rb8RxAPR-PO8G8FB3OQfETWmOGUu4XpSGzSfDx9UzW9x5CajWTzrno-EjBvPdSPIFhXAM7bOnOamZNeslEP4a6LiPel0nD2uE02_znlRqLXqb22UBTlSIBNr67" charset="UTF-8"></script></head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Чат-бот</h3>
            <button id="clear-chat" class="clear-btn">Очистить историю</button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712039.png" alt="Бот" class="message-avatar">
                <div class="message-text">Привет! Я простой бот. Спроси меня о чём-нибудь.</div>
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712039.png" alt="Бот" class="message-avatar">
            <div class="typing-text">Бот печатает...</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Введите ваше сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
