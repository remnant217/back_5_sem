<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Добавить товар</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="container">
  <header>
    <h1>Новый товар</h1>
    <nav>
      <a href="/">Главная</a>
      <a href="/products">Список</a>
    </nav>
    <hr />
  </header>

  <form action="/products/create" method="post">
    <label>Название: <input name="title" type="text" placeholder="Например: Мышка" /></label>
    <label>Цена: <input name="price" type="number" min="0" step="0.01" /></label>
    <label>Остаток: <input name="stock" type="number" min="0" /></label>
    <button type="submit">Отправить</button>
  </form>

</body>
</html>
